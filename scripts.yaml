tv_toggle_meter_one:
  alias: Tv Toggle + Meter One
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.broadlink_rm4_pro_remote
      device: television
      command:
      - Power
      - TV Meter One
      delay_secs: 10
