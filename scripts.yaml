living_room_off:
  alias: Living Room Off
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.living_room_light_light
  - service: light.turn_off
    data:
      entity_id: light.living_room_lamp_light
  - service: script.setobox_off
  - service: script.tv_off
  mode: single
lights_partying_on:
  alias: Lights partying on
  sequence:
  - service: scene.create
    data:
      scene_id: studioprimaparty
      snapshot_entities:
      - light.living_room_lamp_light
      entity_id: script.lights_partying
lights_party:
  sequence:
  - repeat:
      while:
      - condition: state
        entity_id: input_boolean.party
        state: 'on'
      sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 255
          - 0
          - 0
          brightness: 255
      - delay: 0.35
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 255
          - 255
          - 0
          brightness: 255
      - delay: 0.35
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 0
          - 255
          - 0
          brightness: 255
      - delay: 0.35
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 0
          - 255
          - 255
          brightness: 255
      - delay: 0.35
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 0
          - 0
          - 255
          brightness: 255
      - delay: 0.35
      - service: light.turn_on
        data_template:
          entity_id: light.living_room_lamp_light
          rgb_color:
          - 255
          - 0
          - 255
          brightness: 255
      - delay: 0.35
